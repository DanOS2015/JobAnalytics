{% extends 'frontend/base.html' %}

{% block body %}
    <div class="col-sm-8 col-sm-offset-2" style="background: white;">
        <h3>Login</h3>
       {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
        <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Click Here</a> to register!</p>
    </div>
{% endblock %}
